approach: |
  Die Kanzleiräume finden Sie im Erdgeschoss. Unser Büro liegt ebenerdig und ist barrierefrei.

  ##### U-Bahn / Strassenbahn
  Der [Bahnhof Vinetastraße](https://goo.gl/maps/jqCsD6A7yTcWx5LaA), wo die U2, Tram 50 und M1, sowie die Busse 50 und 250 halten, liegt nur rund 50 Meter von unserem Büro entfernt.

  ##### PKW
  Sollten Sie mit dem PKW fahren, empfehlen wir Ihnen, in der Vinetastraße oder der Elsa-Brändström-Straße nach einem Parkplatz zu suchen.
