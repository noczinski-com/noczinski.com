details: |
  Wir vertreten Sie umfassend mit Blick auf das von Ihnen gewünschte Ziel und schöpfen sämtliche Wege aus, dieses mit möglichst geringem Kosten-, Zeit- und Nervenaufwand zu erreichen. Dabei versteht es sich von selbst, dass wir die Korrespondenz mit Rechtsschutzversicherungen übernehmen.

  Unsere Tätigkeitsschwerpunkte sind:
  * Verkehrsrecht
  * Strafrecht
  * allgemeines Zivilrecht

  Weitere Interessenschwerpunkte liegen im
  * Sozialrecht
  * Arbeitsrecht
  * Familienrecht
