people:
  - id: norman.noczinski
    name: Norman Noczinski
    text: |
      Norman Noczinski ist seit 1999 Rechtsanwalt und seit 2000 Partner der Kanzlei. Zuvor war er an der Universität Potsdam am Lehrstuhl für Öffentliches Recht tätig. Er berät auch englischsprachige und internationale Mandanten.

      Rechtsanwalt Noczinski ist seit 2000 ständiger Rechtsvertreter des Landesfachverbandes Brandenburgischer Motorsport und seit 2003 ständiger Beisitzer des Schiedsgerichts des Deutschen Motorsportbundes. Er ist Mitglied im Deutschen Anwaltsverein e.V.

  - id: hartmut.pfeil
    name: Hartmut Pfeil
    text: |
      Hartmut Pfeil ist seit 1990 Rechtsanwalt und Gründer der Kanzlei. Rechtsanwalt Pfeil war von 1991 bis 2019 Präsident des Allgemeinen Deutschen Motorsportverbandes (ADMV), seit 2019 ist er dessen Ehrenpräsident. Seit 2009 ist er Präsidents des Verbandes der Kleingärtner, Siedler und Grundstücksnutzer e.V. Er ist Mitglied im Deutschen Anwaltsverein e.V.
