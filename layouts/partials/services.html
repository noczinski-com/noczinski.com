{{- $data := index .Site.Data .Site.Language.Lang -}}
{{- with index $data `services` -}}
<section id="services">

    <h2>{{ i18n `ourServices` }}</h2>
    <div class="underline"></div><br>

    <article class="container hero-text details right">
        <div class="hero-banner" style="background-image: url(/images/services-background.webp)"></div>
        <div class="hero-content">
            <div>{{- .details | markdownify -}}</div>
        </div>
    </article>

</section>
{{- end -}}
