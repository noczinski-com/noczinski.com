{{- $data := index .Site.Data .Site.Language.Lang -}}
<header>
    <a class="home" href="/" aria-label="{{ .Title }}">
        {{ partial "svg/logo_text.svg" . }}
    </a>
    {{- with index $data `links` -}}
    <nav>
        <ul>
            {{ range .header }}
                <li><a href="{{ .link }}">{{ i18n .titleKey }}</a></li>
            {{ end }}
        </ul>
    </nav>
    {{- end -}}
</header>
