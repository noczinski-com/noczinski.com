{{- $data := index .Site.Data .Site.Language.Lang -}}

<footer>
    <p>Copyright 2020 <a href="/">{{.Title}}</a>, {{i18n `allRightsReserved`}}</p>
    {{- with index $data `links` -}}
    <div class="links">
        {{- range .footer -}}
            <a href="{{ .link }}">{{ i18n .titleKey }}</a>
        {{- end -}}
    </div>
    {{- end -}}
</footer>
