{{- $data := index .Site.Data .Site.Language.Lang -}}
{{- with index $data `costs` -}}
<section id="costs">

    <h2>{{ i18n `costs` }}</h2>
    <div class="underline"></div><br>

    <article class="container hero-text details">
        <div class="hero-banner" style="background-image: url(/images/costs-background.webp)"></div>
        <div class="hero-content">
            <div>{{- .details | markdownify -}}</div>
        </div>
    </article>

</section>
{{- end -}}
